name: Deploy NEW to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials using GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # 3️⃣ Verify AWS identity (confirm GitHub → AWS connection)
      - name: Verify AWS connection
        run: |
          echo "Checking AWS Identity..."
          aws sts get-caller-identity

      # 4️⃣ Deploy your project files to S3
      - name: Deploy to S3
        run: |
          aws s3 sync . s3://my-aws-cicd-demo-bucket --delete
